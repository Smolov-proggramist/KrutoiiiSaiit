<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="message">
      Нажми, чтобы увидеть и услышать послание от бабушки...
    </div>
    <img id="photo" src="./img/страшна.jpeg" alt="Фото бабушки" />
    <audio
      id="audio"
      src="./audio/five-nights-at-freddys-full-scream-sound_2.mp3"
    ></audio>

    <script>
      const message = document.getElementById("message");
      const photo = document.getElementById("photo");
      const flash = document.getElementById("flash");
      const audio = document.getElementById("audio");

      message.addEventListener("click", () => {
        message.style.display = "none";
        photo.style.display = "block";
        flash.style.display = "block";
        audio.play().catch((err) => {
          console.error("Аудио не удалось воспроизвести:", err);
        });
      });
    </script>
  </body>
</html>
